<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title> Currency weekly graph app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <style>
        label, select, button{
            margin: 5px;


        }


    </style>
</head>

<body>
<h1>Welcome to another app converting json data to graph representation of exchange rates</h1>

<div class="container" th:if="${currencies != null}">
    <div class="form-group">
        <label for="selectJeden">List of currencies</label>
        <select multiple class="form-control" id="selectJeden" size="20">
            <option th:each="currency : ${currencies}" th:value="${currency.symbol}" th:text="${currency.symbol}+' '+ ${currency.name}"></option>
        </select>
    </div>
</div>
<hr>
<div class="container" th:if="${currencies != null}">
    <form id="formularz1" method="post" th:action="@{/get_weekly_data}" th:object="${wybor}" >
        <div class="form-group d-flex flex-row">
            <label for="selectDwa">From</label>
            <select class="form-control" id="selectDwa" th:field="${wybor.fromSymbol}">
                <option th:each="symbol : ${currencies_symbols}" th:value="${symbol}" th:text="${symbol}" ></option>
            </select>

            <label for="selectTrzy">To</label>
            <select class="form-control" id="selectTrzy" th:field="${wybor.toSymbol}">
                <option th:each="symbol : ${currencies_symbols}" th:value="${symbol}" th:text="${symbol}" ></option>
            </select>

            <button type="submit" class="btn btn-primary">Submit</button>

        </div>
    </form>
</div>
<hr>


<hr>

</body>
</html>
